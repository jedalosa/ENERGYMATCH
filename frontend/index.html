    <title>EnergyMatch Platform</title>
    <!-- Tailwind via CDN is kept for simplicity to avoid creating CSS files, 
         but Vite will handle the JS bundling -->

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'web3-dark': '#0B0C10',
              'web3-card': '#1F2833',
              'neon-cyan': '#66FCF1',
              'neon-blue': '#45A29E',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0C10;
        color: #C5C6C7;
      }
      /* Custom scrollbar for Web3 feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0C10;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2833;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #45A29E;
      }
    </style>
